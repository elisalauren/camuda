<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{camundaTaskForm.startTaskForm()}" />
		</f:metadata>
		<title>Task Form: #{task.name}</title>
	</h:head>
	<h:body>
		<h1>#{task.name}</h1>
		<h:form id="approveHo">
			<h:panelGrid columns="2">
				<p:outputLabel for="reason">Begründung für Homeoffice</p:outputLabel>
				<p:inputText id="reason" value="#{processVariables['reason']}" />
				<p:outputLabel for="approve">Genehmigen</p:outputLabel>
				<p:selectBooleanCheckbox id="approve"
					value="#{processVariables['approvedByBoss']}" />
			</h:panelGrid>

			<p:commandButton id="complete" value="Task Completed"
				action="#{camundaTaskForm.completeTask()}" />
		</h:form>
	</h:body>
</f:view>
</html>
